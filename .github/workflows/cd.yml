name: Continues Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Virtual Private Server (VPS)

    steps:
      - uses: actions/checkout@v2

      - name: Deploy using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/nexttemplatecms/forum-api
            sudo git pull origin main --rebase
            sudo npm install
            sudo npm run migrate up
            sudo npm run test
            sudo pm2 del forum-api
            sudo pm2 start npm --name "forum-api" -- run start
