name: Continues Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Virtual Private Server (VPS)

    steps:
      - uses: actions/checkout@v2

      - name: Deploy using SSH
        uses: appleboy/ssh-action@master
        env:
          HOST: ${{ secrets.HOST }}
          PORT: ${{ secrets.PORT }}
          PGHOST: ${{ secrets.PGHOST }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          PGPORT: ${{ secrets.PGPORT }}
          ACCESS_TOKEN_KEY: ${{ secrets.ACCESS_TOKEN_KEY }}
          REFRESH_TOKEN_KEY: ${{ secrets.REFRESH_TOKEN_KEY }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "Setting up Node.js & PM2 üöÄ"

            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            
            cd /home/nexttemplatecms/forum-api

            echo "Setup user permissions üõ°Ô∏è"
            whoami
            sudo su
            sudo chown -R $USER:$(id -gn $USER) /home/nexttemplatecms/forum-api

            echo "Pulling latest changes from GitHub üîÑ"
            git pull origin main --rebase

            echo "Installing dependencies üì¶"
            npm install
            
            echo "Restarting the server üîÑ"
            pm2 del forum-api
            pm2 start npm --name "forum-api" -- run start
            
            echo "Running migrations & tests üß™"
            npm run migrate up
            npm run migrate:test up
            npm run test