name: Continues Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Virtual Private Server (VPS)

    steps:
      - uses: actions/checkout@v2

      - name: Deploy using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            whoami
            
            echo "Setting up Node.js & PM2 ğŸš€"

            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            
            cd /home/nexttemplatecms/forum-api

            echo "Pulling changes from GitHub ğŸ§"
            git pull origin main --rebase
            
            echo "Installing dependencies and running tests ğŸ§ª"
            npm install
